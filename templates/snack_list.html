{% extends 'base.html' %}

{% block content %}
    <div class="flex flex-col justify-center items-center">
        <h1 class="text-4xl font-bold dark:text-white">Snack List</h1>
        <a href="{% url 'snack_create' %}"
           class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add
            A New Snack</a>
        <div>


            {% for snack in object_list %}
                <a href="{% url 'snack_detail' snack.pk %}"
                   class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">{{ snack.title }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
