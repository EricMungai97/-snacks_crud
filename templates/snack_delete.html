{% extends 'base.html' %}

{% block content %}
  <h1 class="text-4xl font-bold dark:text-white flex flex-col justify-center items-center">Delete Snack</h1>
     <div class="flex flex-col justify-center items-center">
 <form method="POST" class="bg-blue-200 p-5 rounded-lg shadow">
  {% csrf_token %}
    <p class="text-muted">Are you sure you want to delete "{{ snack.title }}"?</p>
    <input type="submit" value="Delete" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
</form>
     </div>
{% endblock content %}
